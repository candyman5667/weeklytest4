<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COACTECH</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/service.css">
</head>
<body>
  <main class="main">
    <h2 class="main-ttl">事業内容</h2>
    <div class="service">
      <h2 class="service-ttl">サービス</h2>
      <div class="service-card">
        <img src="img2/service1.png" alt="" class="service-card-img">
        <h3 class="service-subttl">IT人材育成事業</h3>
        <p class="service-content">これまでに培った教育手法を生かして、短期間で即戦力のIT人材を育成いたします。</p>
      </div>
      <div class="service-card">
        <img src="img2/service2.png" alt="" class="service-card-img">
        <h3 class="service-subttl">コーチング事業</h3>
        <p class="service-content">目標達成を最短で実現する為に、プロのコーチによるマンツーマンのサポートを実施致します。</p>
      </div>
      <div class="service-card">
        <img src="img2/service3.png" alt="" class="service-card-img">
        <h3 class="service-subttl">ITコンサル事業</h3>
        <p class="service-content">経営戦略にIT戦略を策定し、システム開発の提案やシステムの最適化を通じて、企業の経営をサポートします。</p>
      </div>
      <div class="service-card">
        <img src="img2/service4.png" alt="" class="service-card-img">
        <h3 class="service-subttl">デジタルトランスフォーメーション事業</h3>
        <p class="service-content">人々の生活をより良いものに変革するために様々なデジタル技術を活用し、革新的なソリューションやサービスを生み出します。</p>
      </div>
      <h3 class="service__btn">サービス一覧を見る</h3>
    </div>
  </main>
  
  <script src="js/main.js"></script>
</body>
